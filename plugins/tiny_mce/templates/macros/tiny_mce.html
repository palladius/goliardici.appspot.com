{% macro scripts(picker=True, content_css='/ferris/css/bootstrap.min.css', skin='thebigreason') -%}

<script type="text/javascript" src="/plugins/tiny_mce/tiny_mce/jquery.tinymce.js"></script>
{% if picker %}
<script type="text/javascript" src="/plugins/tiny_mce/media_picker.js"></script>
{% endif %}
<script type="text/javascript">
    $(function() {
        $('textarea.flag_tinymce_true, textarea.tinymce').tinymce({
            script_url : '/plugins/tiny_mce/tiny_mce/tiny_mce.js',
            keep_styles: true,
            paste_remove_styles: false,
            paste_remove_spans: false,
            paste_strip_class_attributes: 'none',
            paste_text_use_dialog: true,
            relative_urls : false,
            content_css: {{content_css|json}},
            apply_source_formatting: false,
            plugins: 'inlinepopups,tabfocus,paste,media,fullscreen,table,advimage,advlink,contextmenu,nonbreaking,,kitchensink',
            theme : "advanced",
            skin : {{skin|json}},
            theme_advanced_buttons1 : "formatselect,forecolor,|,bold,italic,underline,|,bullist,numlist,blockquote,|,justifyleft,justifycenter,justifyright,justifyfull,|,link,unlink,image,|,fullscreen,kitchensink",
            theme_advanced_buttons2 : "pastetext,pasteword,removeformat,|,charmap,|,outdent,indent,|,undo,redo,|,help,code",
            theme_advanced_buttons3 : "",
            theme_advanced_toolbar_location : "top",
            theme_advanced_toolbar_align : "center",
            theme_advanced_statusbar_location : "bottom",
            theme_advanced_resizing : true,
            file_browser_callback : "tinymce_file_browser"
        });
    });
</script>

{%- endmacro %}
