{% extends "layouts/default.html" %}

{% block layout_content %}

{% include "elements/ferris/landing_style.html" %}

<div>
  <h1><img src='/ferris/img/ferris.png' style='width: 20%; height: 20%;'></h1>
  <h3 class='blue'>Template Tester</h3>
  <br>
  <form class='form' action="{{handler.uri('templates-render')}}">
    <fieldset>
      <label>Template Name</label>
      <input class='span6' name='template' type='text' placeholder='handler/action.html'>
      <label>Theme <small>(optional)</small></label>
      <input class='span6' name='theme' type='text' placeholder='default'>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Render</button>
      </div>
    </fieldset>
  </form>
  <small class='beige'>Ferris {{ferris.version}}</small>
</div>
{% endblock %}
